service: slackBotLambda

provider:
  name: aws
  runtime: nodejs10.x
  profile: bot-dev

  environment:
    # AWS configuration
    ACCESS_KEY_ID: FAKE_ACCESS_KEY_ID
    SECRET_ACCESS_KEY: FAKE_SECRET_ACCESS_KEY
    REGION: FAKE_REGION
    DYNAMODB_ENDPOINT: http://localhost:8000

    # Client Slack bot configuration
    CLIENT_ID: '755656631591.897500863475'
    CLIENT_SECRET: 946f664be3cee7c6d26b15c038cdcc9b
    CLIENT_SIGNING_SECRET: 4e9161fdeb959454ba6409d785acce1c
    ADD_TO_SLACK_BUTTON: '<a href="https://slack.com/oauth/authorize?client_id=755656631591.897500863475&scope=bot,channels:write,users:read"><img alt="Add to Slack" height="40" width="139" src="https://platform.slack-edge.com/img/add_to_slack.png" srcset="https://platform.slack-edge.com/img/add_to_slack.png 1x, https://platform.slack-edge.com/img/add_to_slack@2x.png 2x"></a>'

    # Central TC Lambda URI
    CENTRAL_LAMBDA_URI: 'http://localhost:3000'

    # 128 bit Token encryption/decryption key used by Database. You can set this to any string (128 bit) or just use the default value provided here
    CRYPTO_KEY: 'p3s6v9y$B&E(H+Mb'

    # SNS topics
    CLIENT_SLACK_EVENTS_TOPIC: client-slack-events
    CLIENT_SLACK_EVENTS_INTERACTIVE: client-slack-interactive

    # SNS Configuration
    SNS_ENDPOINT: http://localhost:4001
    SNS_REGION: us-west-2
    SNS_ACCOUNT_ID: 123456789012

functions:
  client_slack_events:
    handler: src/functions/receiver/events.handler
    description: Handles slack events from Client Slack
    events:
      - http:
          path: slack/events
          method: post

  client_slack_interactive:
    handler: src/functions/receiver/interactive.handler
    description: Handles slack interactive messages from Client Slack
    events:
      - http:
          path: slack/interactive
          method: post

  events:
    handler: src/functions/events.handler
    description: Handles slack events
    events:
      - sns: client-slack-events

  interactive:
    handler: src/functions/interactive.handler
    description: Handles interactive components
    events:
      - sns: client-slack-interactive

  response:
    handler: src/functions/response.handler
    description: Handles project response
    events:
      - http:
          path: response
          method: post

  approve:
    handler: src/functions/approve.handler
    description: Receives project approve
    events:
      - http:
          path: approve
          method: post

  signIn:
    handler: src/functions/signIn.handler
    description: Returns the Add to slack button to sign in
    events:
      - http:
          path: signin
          method: get

  auth:
    handler: src/functions/auth.handler
    description: Handles oauth redirect
    events:
      - http:
          path: auth/redirect
          method: get

plugins:
  - serverless-offline
  - serverless-offline-sns

custom:
  serverless-offline:
    port: 3001

  serverless-offline-sns:
    port: 4001
    debug: false
